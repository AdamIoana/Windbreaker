  image_picker: ^0.8.0+1
  image_crop: ^0.4.0
  path_provider: ^2.0.2
  flutter_facebook_auth: ^3.4.0
  sqflite: ^2.0.0+3
  path: ^1.8.0
  map_elevation: ^1.1.0
  colorful_safe_area: ^0.3.0
  connectivity_plus: ^1.0.2
  flutter_number_picker: ^1.0.1
  share_plus: ^2.1.2
  flutter_bloc: ^7.0.1
  flutter_image_slideshow: ^0.1.0
  expandable: ^5.0.1
  focus_widget: ^1.0.5+2
  shimmer: ^2.0.0
  google_sign_in: ^4.5.9
  flutter_switch: ^0.3.2
dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
