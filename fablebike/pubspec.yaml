  tuple: ^1.0.2
  positioned_tap_detector_2: ^1.0.0
  transparent_image: ^1.0.0
  flutter_image_compress: ^1.0.0-nullsafety
  async: ^2.1.0
  flutter_image: ^3.0.0
  vector_math: ^2.0.0
  proj4dart: ^1.0.4
  meta: ^1.1.0
  flutter_map: any
  collection: ^1.14.0
  flutter_map_location_marker: any
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
